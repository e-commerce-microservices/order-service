apiVersion: v1
kind: PersistentVolume
metadata:
  name: order-db-pv
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: order-class
  # A hostPath volume mounts a file or directory from the host node's file system into your pod
  hostPath:
    path: "/mnt/data/order"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: order-db-pvc
spec:
  # map to storageClassName in pv
  storageClassName: order-class
  resources:
    requests:
      storage: 500Mi
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: order-db-configmap
data:
  POSTGRES_DB: order
  POSTGRES_USER: admin
  POSTGRES_PASSWORD: admin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-db
spec:
  selector:
    matchLabels:
      app: order-db # has to match to spec.template.metadata.labels
  serviceName: order-db
  replicas: 1
  template:
    metadata:
      labels: # has to match spec.selector.matchLabels
        app: order-db
    spec:
      containers:
      - name: order-db
        image: postgres:15.1
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: order-db-configmap
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: order-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: order-db
spec:
  type: NodePort
  selector:
    app: order-db
  ports:
  - port: 5432
    targetPort: 5432
    nodePort: 30010
